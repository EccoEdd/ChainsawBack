<div class="contentN">

    <button  mat-raised-button color="primary" style="margin-bottom: 1%;" (click)="openDialogR(this.role, false)">New Role</button>

    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="options" >
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" *ngIf="element.id != 1 && element.id != 2" (click)="deleteR(element.id)">
                    <mat-icon aria-hidden="false" aria-label="delete icon"> delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClick(row)"></tr>
    </table>

    <mat-paginator #demonsPaginator [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>

    </div>
</div>
