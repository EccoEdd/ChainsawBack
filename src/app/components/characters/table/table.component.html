<div class="contentN">
    
    <button  mat-raised-button color="primary" style="margin-bottom: 1%;" (click)="openDialogC(this.character, false)">New Character</button>
    
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="l_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="alive">
            <th mat-header-cell *matHeaderCellDef>Alive</th>
            <td mat-cell *matCellDef="let element"> {{element.alive == 1 ?  'Live' : 'Dead'}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef>Team</th>
            <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
        </ng-container>4

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="deleteC(element.id)">
                    <mat-icon aria-hidden="false" aria-label="delete icon"> delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="rowClick(row)"></tr>
    </table>

    <mat-paginator #charactersPaginator [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
</div>
